<div class="register-box">
    <div class="register-logo">
      <a [routerLink]="['/']"><b>Admin</b>LTE</a>
    </div>

    <div class="card">
      <div class="card-body register-card-body">
        <p class="login-box-msg">Register a new membership</p>

        <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
          <div class="input-group mb-3">
            <input
              formControlName="FullName"
              type="text"
              class="form-control"
              placeholder="Full name"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3 required">
            <input
              formControlName="UserName"
              type="text"
              class="form-control"
              placeholder="UserName"
            />

            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-user"></span>
              </div>
            </div>
            <Label class="text-danger"
            *ngIf="service.formModel.get('UserName').touched && service.formModel.get('UserName').errors?.required">Field
            is mandatory</Label>
          </div>
          <div class="input-group mb-3 required">
            <input
              formControlName="Email"
              type="email"
              class="form-control"
              placeholder="Email"
            />

            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <Label class="text-danger"
            *ngIf="service.formModel.get('Email').touched && service.formModel.get('Email').errors?.email">Invalid
            Email</Label>
          </div>
          <div class="input-group mb-3">
            <input
              formControlName="PhoneNumber"
              class="form-control"
              placeholder="Phone Number"
            />
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <select id="Role" name="Role" class="form-control" formControlName="Role" placeholder="Role">
                <!----<option >Admin</option>
                <option >Coordinator</option>--->
                <option >Student</option>
                <option >Supervisor</option>
            </select>
          </div>
          <div formGroupName="Passwords">
            <div class="input-group mb-3 required">
                <input
                  formControlName="Password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                />

                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                  <Label class="text-danger"
                *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.required">Field
                is mandatory</Label>
            <Label class="text-danger"
                *ngIf="service.formModel.get('Passwords.Password').touched && service.formModel.get('Passwords.Password').errors?.minlength">Minimum
                6 Characters Required</Label>
                </div>
              </div>
              <div class="input-group mb-3 required">
                <input
                  formControlName="ConfirmPassword"
                  type="password"
                  class="form-control"
                  placeholder="Retype password"
                />

                <div class="input-group-append">
                  <div class="input-group-text">
                    <span class="fas fa-lock"></span>
                  </div>
                  <Label class="text-danger"
                *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.required">Field
                is mandatory</Label>
            <Label class="text-danger"
                *ngIf="service.formModel.get('Passwords.ConfirmPassword').touched && service.formModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">Confirm
                Password does not match</Label>
                </div>
              </div>
          </div>

          <div class="row">
            <!-- /.col -->
            <div class="col-5">
              <button type="submit" class="btn btn-primary btn-block" [disabled]="!service.formModel.valid">
                Register
              </button>
            </div>
            <!-- /.col -->
          </div>
        </form>

        <a [routerLink]="['/login']" class="text-center"
          >I already have a membership</a
        >
      </div>
      <!-- /.form-box -->
    </div>
    <!-- /.card -->
  </div>

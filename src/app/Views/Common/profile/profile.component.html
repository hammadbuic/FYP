<ng-template #nosupervisor>
    <h2>No Supervisor to Display</h2>
</ng-template>

<div class="container" *ngIf="supervisor;else nosupervisor">
    <div class="card">
        <div class="row">
            <aside class="col-sm-7">
                <article class="card-body p-5">
                    <h3 class="title mb-3">{{supervisor.fullName | uppercase}}</h3>
                </article> <!-- card-body.// -->
            </aside> <!-- col.// -->
        </div> <!-- row.// -->
    </div> <!-- card.// -->
</div>
